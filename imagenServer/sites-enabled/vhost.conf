<VirtualHost *:80>
ServerName localhost-docker.dev
ServerAlias www.localhost-docker.dev

DocumentRoot /var/www/html/app
#SetEnv ENVIRONMENT "docker"
    <Directory /var/www/html/app>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
</VirtualHost>